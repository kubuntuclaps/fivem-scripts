<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="Video"></div>
    <div id="Music"></div>
    <div class="General">
      <div class="leftSide">
        <div class="titleBox"></div>
        <div class="leftLine"></div>
        <div class="infoBoxs boxstyle"></div>
        <div class="rulesBoxs boxstyle"></div>
        <div class="staffBoxs boxstyle"></div>
      </div>
      <div class="socialMedia"></div>
      <div class="proggresBarBox">
        <div class="progressTopSide">
          <div class="soundBox">
            <div class="soundIcon">
              <i class="fa-solid fa-volume-high"></i>
            </div>
            <div class="soundText"><span></span><div class="range-slider"><input type="range" min="0" max="100" class="slider" id="soundVolume" /></div>
            </div>
          </div>
          <div class="loadingText">
          </div>
        </div>
        <div class="progressBar">
          <div class="progress">
          </div>
        </div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../config/config.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
